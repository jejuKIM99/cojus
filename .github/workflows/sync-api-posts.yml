name: sync-api-posts

# 워크플로 권한 설정: contents(코드) 쓰기 권한을 부여해야 push 가능
permissions:
  contents: write
  packages: read

on:
  schedule:
    - cron: '0 * * * *'       # 매 정각 UTC 기준 (KST 매 시간 9시,10시…)
  workflow_dispatch:          # 수동 실행 지원

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # push할 때도 checkout된 repo에 쓰기 권한 유지
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Restore package-lock.json
        run: git checkout -- package-lock.json

      - name: Fetch API posts
        run: npm run fetch-data

      - name: Check for data/api_posts.json changes
        id: detect_changes
        run: |
          git diff --quiet data/api_posts.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: No changes, exit
        if: steps.detect_changes.outputs.changed != 'true'
        run: |
          echo "data/api_posts.json에 변경된 항목이 없습니다. 작업을 종료합니다."
          exit 0

      - name: Commit updated JSON
        if: steps.detect_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/api_posts.json
          git commit -m "chore: update data/api_posts.json"

      - name: Bump patch version
        if: steps.detect_changes.outputs.changed == 'true'
        run: npm version patch -m "chore: bump version to %s"

      - name: Push changes
        if: steps.detect_changes.outputs.changed == 'true'
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # 기본 브랜치를 main으로 맞춤
          branch: main
          tags: true

      - name: Publish to npm
        if: steps.detect_changes.outputs.changed == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
